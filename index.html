<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>

</head>

<body style="background-image:url(./WhatsApp\ Image\ 2023-02-01\ at\ 4.08.52\ AM.jpeg);">
    <h1 style="background-color: rgb(248, 141, 60);">
        <center>
            <i> Job Application Form</i>
    </h1>
    </center>
    <h3 style="background-color: rgb(60, 254, 157);"><i>Thank you for your interest in working with us. please check
            below for available job opportunities that
            meet your criteria and send your Application by filling out tha job Application:</i></h3>

    <form style="text-align: center;">

        <p style="text-align: center;"> <b style="background-color: goldenrod;">Name</b> :
            <input type="First" placeholder="Name" name="NAme" size="20" maxlength="15">
            <b style="background-color: goldenrod;">Last :</b>:<input type="Last" placeholder="Last" name="NAme" size=""
                maxlength="15" />
        </p>
        <tr>
            <center>

                <td><label for="Email"><b style="background-color: goldenrod;">Email:</b></label></td>
                <td><input type="email" name="email" placeholder="your email" size="30" maxlength="30"></td>

        </tr>
        </center>
        <br>
        <tr>
            <center>

                <td><label for="phone number"><b style="background-color: goldenrod;">Phone Number:</b></label></td>
                <td><input type="number" name="phonenumber" placeholder="Number"></td>
        </tr>
        </center>
        <tr>
            <center>
                <br>
                <td><label for="name"><b style="background-color: goldenrod;">Gender</b></label></td>
                <td><input type="radio" name="Gender" value="male">Male:
                    <input type="radio" name="Gender" value="female">Female:
                    <input type="radio" name="Gender" value="other">Other
                </td>
        </tr>
        </center>
        <tr>
            <center>
                <br>
                <td>
                    <b style="background-color: goldenrod;"> address </b>
                    <input type="text" placeholder="address" name="NAme" size="50" maxlength="50">
                </td>
        </tr>
        </center>
        <tr>
            <center>
                <br>
                <td><label for="CNLC"><b style="background-color: goldenrod;"> CNIC:</b></label></td>
                <td><input type="number" name="CNLC" placeholder="###-##-###"></td>
        </tr>
        </center>

        <tr>
            <center>
                <br>
                <td><label for="Date-of Birth"><b style="background-color: goldenrod;"> Date-of Birth : </b></label>
                </td>
                <td><input type="text" name="Date-of Birth" placeholder="##-##-####"></td>
            </center>
        </tr>
        </center>
        <tr>
            <center>
                <br>
                <td><label for="about"><b style="background-color: goldenrod;">About:</b></label></td>
                <td><textarea name="about" placeholder="Write about yourself..." cols="35" rows="5"></textarea></td>

        </tr>
        </center>
        <tr>
            <center>
                <br>
                <td><label for="Religion"> <b style="background-color: goldenrod;">Religion:</b></label> </td>
                <td>
                    <select name="Religion">
                        <option value="Muslim">Muslim</option>
                        <option value="Hindu">Hindu</option>
                        <option value="Christian">Christian</option>
                        <option value="Others">others</option>
                    </select>
                </td>
                <td><label for="language"><b style="background-color: goldenrod;">language</b></label>
                <td>
                    <select name="language">
                        <option value="urdu">urdu</option>
                        <option value="English">English</option>
                        <option value="Hindi">Hindi</option>
                        <option value="Arabic">Arabic</option>
                        <option value="Turkey">Turkey</option>
                    </select>
                </td>
        </tr>
        </center>
        <br>
        <h1 style="color: rgb(10, 6, 4)" ;> <b style="background-color: goldenrod;">Passport Size Photu :</b>
        </h1>

        <input type="file" id="image" value="image" required>

        <br>
        <br>
        <tr>
            <td> <input type="submit" style="background-color:rgb(240, 49, 49);color:rgb(5, 11, 3);width: 120px;
                height: 30px;" value="submit">> </td>
        </tr>
    </form>
</body>

</html>
